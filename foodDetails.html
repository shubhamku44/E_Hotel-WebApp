  <script >

  var  amt= 0; 
  $('.filled-in').click(function () {
    // if ($(this).attr('checked')) {
    //     alert('is checked');
    // } else {
    //     alert('is not checked');
    // }
    var sel = this
    var state = $(this).attr('data-state')
    if (state==0) {
      amt += parseFloat(sel.value)
       $(this).attr('data-state',1) 

    }
    else{
      amt -= parseFloat(sel.value)
      $(this).attr('data-state',0) 


    }

    console.log(amt)

    $('#id_total_amount').val(amt)
    
})
  


</script>
